<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 - variable</title>
</head>
<body>
    <script>
        /*
<!-- $    데이터 타입(Data Type)	프로그래밍 언어에서 사용할 수 있는 값의 종류
<!-- $    변수(Variable)	값이 저장된 메모리 공간의 주소를 가리키는 식별자(identifier)
<!-- $    리터럴(literal)	소스코드 안에서 직접 만들어 낸 상수 값 자체를 말하며 값을 구성하는 최소 단위
// 숫자 리터럴      // 문자열 리터럴      // 불리언 리터럴      // null 리터럴      // 정규표현식 리터럴       // 객체 리터럴
10.50                   'Hello'                 true                null                    /ab+c/      { name: 'Lee', gender: 'male' }
1001                    "World"                 false

// undefined 리터럴     // 함수 리터럴          // 배열 리터럴
undefined                   function() {}        [ 1, 2, 3 ]

    */

        // (문자,숫자)값을 유지할 필요가 있을 때 그릇엠 담아둔다 표현
        // 그릇에 담겨진 변수값은 다른 값으로도 바꿀 수 있따.
        // 변수는 (사람이 쓰는 언어인) 대명사와 비슷한 역할을 한다.

        //변수 선언할대 var 은 유효범위와 관련되어 이해했을시 생략하기.
        // 처음 선언시 var 이용 다음 값을 바꿀시엔 생략 가능

        //변수는 ._,$ 특수 문자를 제외한 모든 문자로 시작 할 수 있다.
        var a = 1;
        var b = 2;
        console.log(a+b);
        var d = "coding";
        var c = "start";
        console.log(d + " " +c);
        d = "second"
        c = "coding"
        console.log(d + " " +c);
        var jeff = "jeff" , e = "_2"+2
        console.log(jeff + e)

        // 변수의 사용 이유 
        // 코드의 재활용성  - 좋은 코드를 작성하는대 있어서 아주 중요한 역할

        // 예를들어 100  +10  , 나누기 10 , -10 , 곱하기 10 을 한다면
        console.log(100+10);
        console.log((100+10)/10);
        console.log(((100+10)/10)-10);
        console.log((((100+10)/10)-10)*10);
        // 이때 100이라는 숫자를 변경해야 한다면 ?  // 각각을 일일히 수정을 하게 되겟지.
        //반면에 변수는

        a = 100;
        a = a + 10;
        a = a/10;
        a = a - 10;
        a = a * 10;

        //  변수 a 인 처음 값 100만 수정해주면 된다는 것. 
        //  코드를 작성할 때  
        //      변할 수 있는 영역
        //      변하지 않는 영역    을 구분해 놓는게 유리하다.

        // 뒤죽박죽 섞여 있으면 찾기가 힘듬

        /*
        ;(세미클론)  - 명령이 끝났다는것을 말함
        <!-- # 줄이 바뀌면 javascript 는 명령이 끝났다고 간주해  ;(세미클론) 을 적지 않아도 괜찮지만 명시적으로 항상 상요함
        
        var a = 1; console.log(a);  이런 경우는 반드시 세미클론을 사용해야겠지.

        
        */
    </script>
</body>
</html>
