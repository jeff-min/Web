<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - conditional_statement</title>
</head>
<body>
    <script>
// <!--?    조건이 될 수 있는 값는 Boolean이다

        //Boolean의 값이 true라면 조건이 담겨진 괄호 다음의 중괄호 구문이 실행된다.
if(true){
    alert('result : true');
}
        // 다음 예제는 아무것도 출력하지 않을 것이다. if 뒤에 false가 왔기 때문이다.
if(false){
    alert('result : true');
}

        // 자바스크립트 해석기는 조건문이 true이기 때문에 실행을 시켰으며
        //  1에서 대기 눌러야 2실행후 대기 3,4----> 조건문 실행완료후 밖에 있는 5를 띄운다.
if(true){
    alert(1);
    alert(2);
    alert(3);
    alert(4);
}
alert(5);

        // 일단 if(false){} 는 boolean 값이 false  때문에 실행이 되지 않음 무시하고 else if 부터 실행 된다.
        // 2의 else ii{} 가 실행 되엇기에  뒤에 있는 3 과 4의 else  실행이 되지 않는다.
if(false){
    alert(1);
} else if(true){
    alert(2);
} else if(true){
    alert(3);
} else {
    alert(4);
}
    //<!-- # 사실 if(){} 에 boolean 데이터형식의 기본값은 ture 이여서 / 생략해도 ture 데이터이다. 

    //prompt  -  어떠한 정보값을 사용자로부터 받을 수 있다.
prompt('당신의 나이는?');
alert(prompt('당신의 나이는? alert'));
    // alert 함수안에 있는데 prompt() 함수 부터 실행후 받은 정보값으로 alert 함수 실행 


    id = prompt('아이디를 입력해주세요.');
    if(id=='egoing'){
        password = prompt('비밀번호를 입력해주세요.');
        if(password==='111111'){
            alert('인증 했습니다.');
        } else {
            alert('인증에 실패 했습니다.');
        }
    } else {
        alert('인증에 실패 했습니다.');
    }
    // 위의 내용에서 prompt() 구문은 사용자가 입력한 값을 가져와서 id 변수의 값으로 대입한다.
    // 이러한 것을 API 또는 함수라고 부름

// <!--?    논리 연산자

    //  &&는 좌항과 우항이 모두 참(true)일 때 참이된다.  // and 연산자
    
        if(id=='egoing' && password=='111111'){
            alert('인증 했습니다.');
        } else {
            alert('인증에 실패 했습니다.');
        }
        // 이렇게 and 연산자를 사용해 조건문을 줄 일 수 있음


    //  ||는  ||의 좌우항 중에 하나라도 true라면 true가 되는 논리 연산자다      //  or 연산자


// <!--?    boolean의 대체제
        //      ''빈 문자열  ,  undefined  ,  null  ,  NaN  ,  0     -- >  false 처리
        //      1 , '1'  --> ture 처리
        
        if('text'){ // 'true 처리... 그럼 아무거나 넣어도 되는건가 ? '
            alert('빈 문자열')
        }
        

    </script>
</body>
</html>
