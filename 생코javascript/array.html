<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - array</title>
</head>
<body>
    <script>
//<!-- ?    배열(array)이란 연관된 데이터를 모아서 통으로 관리하기 위해서 사용하는 데이터 타입이다.
//<!-- ?    변수가 하나의 데이터를 저장하기 위한 것이라면 배열은 여러 개의 데이터를 하나의 변수에 저장하기 위한 것
    // 하나의 그릇안에 여러 데이터를 넣어 놓을 수 있다.


//<!--# 하나의 변수에 3개의 데이터를 담았다. 각각의 데이터를 원소(Element)이라고 부른다.
    var member = ['egoing', 'k8805', 'sorialgi']
        alert(member[0]);
        alert(member[1]);
        alert(member[2]);

//<!--! 주의 프로그래밍에서는 숫자를 0 부터 넘버링 함
        /*
        즉 배열에 담겨있는 값을 가져올 때는 대괄호 안에 숫자를 넣는다.
<!-- #    이 숫자를 색인(index)라고 부르고 0부터 시작한다.
        즉 첫번째 원소(egoing)를 가져오려면 대괄호 안에 0을 넣어주어야 한다는 것이다.
        */

        function get_member1(){
    return 'egoing';
}
    document.write(get_member1());
    // 하나의 함수는 하나의 값만을 반환할 수 있기 때문에
    //위와 같이 각각의 회원정보를 반환하는 함수를 만들었다.  - 여러개 회원정보 전부 만들어줘야한다.

    // <!--# 배열을 사용해  맴버를 담고 있는 배열를 반환한다.
        // 하나의 값을 리턴한거지만  배열을 리턴을 해줫기에 결과적으로 여러개의 값들이 다시 들어가게 됌
    //<!--@ 연관되어 있는 정보를 한꺼번에 다룰 수 있어서 중요한 수단
        function get_members(){
    return ['egoing', 'k8805', 'sorialgi'];
}
    var members = get_members();
    document.write(members[0]+"<br/>");
    document.write(members[1]+"<br/>");
    document.write(members[2]+"<br/>");

//<!-- ? 배열의 사용

        //<!-- ?    자바스크립트가 기본적으로 제공해주는 내장함수
        // toUpperCase();  - 내장함수 대문자화함
    //<!--#  참고로 프로그래머 사용자가 정의해서 사용하는걸 - 사용자 정의 함수라 한다.
    a = members[0];
    b = a.toUpperCase();
    console.log(b);

        // 배열의 크기
        // length
    console.log(members.length)


//<!-- @ 배열의 진가는 반복문과 결합했을 때 나타난다.반복문으로 리스트에 담긴 정보를 하나씩 꺼내서 처리 할 수 있기 때문이다
    
    for(i=0; i<3;i++){
        a = members[i]
        document.write(a.toUpperCase()+"<br/>");
    }
    // <!-- a? 여기서 tip이  [] 배열의 크기 몇인지도 모르고 , 때때로 바뀔 수 있으니
        // length 을 사용하는것  - 배열의 수만큼 탄력적으로 바뀐다.
        for(i=0; i<member.length;i++){
        a = members[i]
        document.write(a.toUpperCase()+"<br/>");
    }

 //<!--? 배열의 제어
//  배열은 복수의 데이터를 효율적으로 관리, 전달하기 위한 목적으로 고안된 데이터 타입이다.
//  따라서 데이터의 추가/수정/삭제

 //<!--?배열의 조작
        //<!-- a?추가

        // 다음은 배열의 끝에 원소를 추가하는 방법이다.
        //<!-- # 내장 함수 push는 인자로 전달된 값을 배열(li)에 추가하는 명령이다
        var li = ['a', 'b', 'c', 'd', 'e'];
                li.push('f');
                console.log(li);
        // 배열 li의 값은 a, b, c, d, e, f가 됐다.

        //<!-- #     concat  복수의 원소를 배열에 추가하는 방법이다. 인자로 전달된 값을 추가하는 명령이다.
            li = li.concat(['f', 'g']);
                console.log(li);
                // li 의 배열과 . concat 으로 연결시킨 배열이 합쳐지고
                // 합쳐진 배여을 return 한다. return 한 배열값을 다시 li 에 담는다.  // 기존에 li 배열값은 없어짐
        
                //<!-- #    unshift  배열의 시작점에 원소를 추가하는 방법이다. 
                    li.unshift('z');
                    console.log(li);

                //<!-- #    splice  배열의 특정구간을 추출하거나, 특정구간에 특정 배열을 추가하거나 삭제할 때 사용. 
                    // array.splice(index, howmany, element1, ...., elementN);
                    // 더이터형식은 숫자이며 , 필수적으로 index , howmany 가 들어가야 오류가 안난다.

                    //  배열에 추가할 특정 배열의 위치를 가르키는 index // 시작 지점  // 시작 지점 포함 부터임
                    
                    //  howmany 시작지점에서 제거 될 원소들의 수 /  이 값이 0이면 어떠한 원소도 삭제되지 않는다. / 1개면 시작점 뒤로 1개가 삭제
                    // 또한 삭제될 원소들은 리턴된다. // 원본이 수정된다. slice가 원본이 유지되는 것과 다르다.
                    li.splice(2, 1, 'X' ,'Y');
                    console.log(li);
            
                    // 배열을 쓰다보면서 찾아 써도 가능 //  다 외울 필요 X
            //<!-- a?   제거
                //<!-- #  shift    배열의 첫번째 원소를 제거 / 제거된 원소는 리턴됌
                    li.shift();
                    console.log(li);

                //<!-- #  pop     배열 끝점의 원소를 배열 li에서 제거한다. / 제거된 원소는 리턴됌
                    li.pop();
                console.log(li);

            //<!-- a?   정렬
                // <!-- @  자바스크립트가 기본적으로 상정하고 있는 알파벳 순서 / 숫자 순서 등으로 내장된 알고리즘으로  정렬한 것
                //<!-- # sort();    
                    li.sort();
                    console.log(li);
                //<!-- # reverse();      역순
                    li.reverse();
                    console.log(li);

                //<!-- a?    직접 정렬
                    array.sort(sortfunc);
                        //sortfunc	-> 데이터 타입function
                    //  sort 라는 매소드에 sortfunction 이라는 매소드를 직접 설정해
                    //  프로그래머가 원하는 병렬 방식으로 정렬 시킨다.
    </script>
</body>
</html>
