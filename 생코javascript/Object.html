<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - Object</title>
</head>
<body>
    <script>
        // 객체는 배열과 유사한 역할. - 서로 연관되어 있는 데이터를 담아내는 그릇 이라 매우 유사함

        // 차이점은
        // array 배열은 index (색인)을 0 , 1 , 2 ... 숫자를 주고
        // Object 객체는 index(색인)을 숫자로도 줄 수 있고 / 문자로도 줄 수 있음 / index를 프로그래머가 원하는 데이터로 지정을 가능함
    
        
// 객체 사용 형식
var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
// <!--# index인 egoing은 key가 되고, 10은 value가 된다. 아래는 객체를 만드는 다른 방법이다.
//              key : value

var grades = {};
grades['egoing'] = 10;
grades['k8805'] = 6;
grades['sorialgi'] = 80;

// <!-- # tip  대괄호 있고 없고 차이
    console.log(grades.k8805);  //<!-- ?문자열로 그대로 부르는게 아닌 / index 값 key값 자체로 부른다고 생각해야하나 ?
//<!--code )  console.log(grades.'k88' +'05');
    // . 뒤에나오는건 프로그래밍적으로 만들 수 없고 깔끔하게 적어줘야 한다.

    console.log(grades['k8805']);   //'k8805' 이부분은 문자에 해당 / 즉 문자열끼리 더한것도 가능
//<!--code )  console.log(grades['k88' +'05')]);
    // [] 대괄호 구간에 들 어가는 값은  /  프로그래밍적으로 생성 할 수 있기때문에
    //  필요에 따라서 대괄호를 편리하거나 써야만 할 때가 있다.


    //<!-- # 배열은 저장된 순서가 있지만. / 그상태가 내부적으로 유지됌
    //<!-- # 객체는 안에 저장된 값이 순서가 없음  / key : value 쌍이 객체에 저장  / 때문에 length 로 배열의 값 가져올 수 없으


//<!-- ? for in  사용
    
    var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
    // 변수(key) in 변수(grades)   - 순서 약속
//<!--#  여기서 key 더 변수임 변경 가능
//<!-- @  grades 변수인 객체의 key 값을 하나씩  각각 담는다. // 즉 객체의 key 값들이 key 라는 변수를 갖게됌
for(key in grades) {
    console.log(key);
    document.write("key : "+key+" value : "+grades[key]+"<br />");
        //<!-- so ) 즉 key 값은 변수 key로 
        //<!-- so ) value 값은 객체 grades[key]  // key 가 key값을 갖게된 변수니. // grades[egoing] 이거랑 같은거임 
        // 근대 변수 key 에 key 값이 각각 하나씩 들어가 있으니 다 호출 됌
    
}

// key :   egoing       value : 10
// key :   k8805        value : 6
// key :   sorialgi     value : 80
    /*
    for 문은 in 뒤에 따라오는 배열의 key 값을 in 앞의 변수 name에 담아서 반복문을 실행한다.
    반복문이 실행될 때 변수 key의 값으로 egoing, k8805, sorialgi가 순차적으로 할당되기 때문에 grades[key]를 통해서 객체의 값을 알아낼 수 있다.

    객체에는 객체를 담을수도 있고, 함수도 담을 수 있다. 
    */

        //참고로 배열에도 for in 문 사용가능
        var arr = ['a' , 'b' , 'c'];
        for(var name in arr){
            console.log(name);   // - 저장된 index순서를 가져옴
            console.log(arr[name]); //<!-- # - index 에 맞는 배열값을 가져옴 // name이 변수니 생각 arr[0]
        }

//<!-- ? 객체지향 프로그래밍
    // 객체라는것에 담길 수 있는 값은 무엇인가?  알아보자
    var grades = {
        'list' : {'egoing' : 10 , 'k8805' : 8 , 'sorialgi' :  80},
        'show' : function(){
            alert('alert function' );
            console.log(this.list)
                //<!-- ? this 약속되어 정해져 있는 변수 
                //<!-- ? this 함수가 속해 있는 객체를 가르키는 변수이다.
                // 예제에서 this show 함수가 속해있는 grades 객체를 가르킴 
        } 
    }
    console.log(grades['list'].egoing);
//<!-- # 객체안 객체
    //  grades['list'] 까지가 grades 에 객체인 list 를 뜻함.
    // console.log(grades['list'][egoing]); 위에 햇던거 처럼 같은거임

    console.log(grades['show']);
    grades['show']()

//<!-- # 객체안 함수
    //<!--  @ 함수도 일종의 값이고 함수도 변수에 저장될 수 있기 떄문에
    // 선언된 함수 사용

    // <!-- ? 이러한 과정을 객체지향 프로그래밍이라한다.
    // <!-- a? 서로 연관되어 있는 데이터(값)과 // 연관된 데이터 처리를 하나의 그릇안에 모아서 그룹핑 해놓은것 

    </script>
</body>
</html>
