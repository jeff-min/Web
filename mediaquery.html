<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <title>mediaquery</title>
    <style>
        div { 
            border : 10px solid forestgreen;
            font-size: 60px;
        }
        
        /* screen-width  > 800px; */
        /* <!-- # 800px보다 크면  = 최소한의 크기는 800px */
        @media (min-width:800px) {
            div {
            display:none;
        }   
        }
        
    </style>
</head>
<body>
   <div>
       Responsive
   </div>
</body>
</html>
